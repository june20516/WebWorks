<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>네이버 : 회원가입</title>
</head>
<body>
	<h1>NAVER</h1>
	<label for="ID">아이디</label><br>
	<input type="text" name="id"><br>
	<label for="pw">비밀번호 </label><br>
	<input type="password" name="pw"><br>
	<label for="pwCheck">비밀번호 재확인 </label><br>
	<input type="password" name="pwCheck"><br>
	<label for="name">이름 </label><br>
	<input type="text" name="userName"><br>
	<label for="birthday">생년월일 </label><br>
	<input type="date" name="birthday"><br>
	<label for="gender">성별 </label><br>
	<select name="gender">
	<option>성별</option>
	<option>남자</option>
	<option>여자</option>
	</select><br>
	<label for="certMail">본인확인 이메일 </label><br>
	<input type="email" name="certMail"><br>
	<label for="phone">휴대전화 </label><br>
	<select name="natCode">
	<option>대한민국 +82</option>
	<option>덴마크 +45</option>
	<option>독일 +49</option>
	</select><br>
	<input type="text" name="phone" value="전화번호 입력">
	<button>인증번호받기</button><br>
	<input type="text" name="certNum" value="인증번호 입력하세요">
</body>
</html>
