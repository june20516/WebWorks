<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인</title>
</head>
<body>
	<div th:if="${session.userLoginInfo == null}">

		<h2>로그인</h2>
		<form name="form1" method="post" action="loginProcess">
			<table>
				<tr height="40px">
					<td>유저ID</td>
					<td><input type="text" name="id"></td>
				</tr>
				<tr height="40px">
					<td>패스워드</td>
					<td><input type="password" name="password"></td>
				</tr>
			</table>
			<table>
				<tr>
					<td align="center"><input type="submit" value="로그인"></td>
					<td align="center"><input type="reset" value="리셋"></td>
				</tr>
			</table>
		</form>
	</div>
	<div th:unless="${session.userLoginInfo == null}">
		<h2>
			<span th:text="${session.userLoginInfo}">id</span>님,
		</h2>
		<br> 로그아웃 하시겠습니까? <br>
		<br> <a href="logout">넹~ </a>&nbsp;&nbsp;
	</div>
</body>
</html>
