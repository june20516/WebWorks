<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>회원 정보</h2>
	<p th:text="${member}"></p>
	
	<table border="1">
	<tr>
	<th>ID</th>
	<th>이름</th>
	<th>나이</th>
	</tr>
	<tr>
	<td th:text="${id}">id</td>
	<td th:text="${member.name}">name</td>
	<td th:text="${member.age}">age</td>
	</tr>
	</table>
</body>
</html>
